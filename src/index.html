<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <h1 class="h4 fw-bold">
            Weather App
        </h1>

        <!-- Info -->
        <div class="card">
            <h2 class="h3" id="weather-location"></h2>
            <h3 class="h3" id="weather-description"></h3>
            <h3 class="h3" id="weather-string"></h3>

            <ul>
                <li id="weather-humidity"></li>
                <li id="weather-wind"></li>
            </ul>
            <div id="five-days-forecast">

            </div>
        </div>

        <!-- Form -->
        <div class="card">
            <form id="weather-form">
                <input type="text" class="form-control"  id="city" placeholder="City" autofocus>
                <button class="btn-block btn-primary" id="weather-change-btn">
                    Show weather data
                </button>
            </form>
        </div>
    </div>
</body>
</html>
